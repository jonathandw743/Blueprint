[manifest]
version = "1.0.0"
dump_lua = true
priority = 420


[[patches]]
[patches.module]
source = "assets/shaders/blueprint.lua"
before = "game.lua"
name = "blueprint.shader"

[[patches]]
[patches.module]
source = "assets/shaders/brainstorm.glsl"
before = "game.lua"
name = "brainstorm.shader"

[[patches]]
[patches.module]
source = "core/core.lua"
before = "main.lua"
name = "blueprint.core"

# Add core functionality
[[patches]]
[patches.copy]
target = "main.lua"
position = "append"
sources = [
    "main.lua",
]

# 
# Patch base game functions to allow blueprint shader to work
# 

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = '''
local shader_files = love.filesystem.getDirectoryItems("resources/shaders")'''
position = "before"
payload = '''

G.SHADERS['blueprint_shader'] = love.graphics.newShader(require "blueprint.shader")
G.SHADERS['brainstorm_shader'] = love.graphics.newShader(require "brainstorm.shader")
'''
match_indent = true

